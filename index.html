<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>CSS Flexbox Playground</title>
	<link rel='stylesheet' href='./index.css'>
	<script defer type='module' src='./scripts/index.js'></script>
	<link rel='icon' type='image/x-icon' href='./assets/flex.ico' id='icon'>
</head>

<body>
	<noscript>
		This page uses JavaScript to simulate an interactive testing ground for CSS flexbox and grid properties. Please
		enable JavaScript in order to use this page!
	</noscript>
	<section class='page'>
		<div class='chrome'>
			<nav class='tabs'>
				<div class='controls'>
					<div class='close control'></div>
					<div class='minimize control'></div>
					<div class='maximize control'></div>
				</div>
				<div class='tab tab--inactive' data-playground='flex' tabindex='0'>
					<span class='tab__title tab__title--flex'>Flexbox Playground</span>
					<span class='tab__close'></span>
				</div>
				<div class='tab tab--inactive' data-playground='grid' tabindex='0'>
					<span class='tab__title tab__title--grid'>Grid Playground</span>
					<span class='tab__close'></span>
				</div>
			</nav>
			<nav class='bar'>
				<div class='bar__buttons'>
					<i class='back'></i>
					<i class='forward'></i>
					<i class='refresh'></i>
					<i class='home'></i>
				</div>
				<div class='url' contenteditable>flexboxplayground.com</div>
				<div class='options' id='options'>&bull;&bull;&bull;</div>
				<div class='tooltip tooltip--source' id='source'>
					<a href='https://github.com/JackStandbridge/flex-grid-playground'>
						See source code
					</a>
				</div>
			</nav>
		</div>

		<div class='body'>
			<div id='container' class='container' style='display: flex;'>
				<div class="child" style="margin: 5px; padding: 15px; width: 120px; height: 50px;"></div>
				<div class="child" style="margin: 5px; padding: 15px; width: 120px; height: 50px;"></div>
				<div class="child" style="margin: 5px; padding: 15px; width: 120px; height: 50px;"></div>
			</div>
		</div>
	</section>

	<section class='interface'>
		<div class='form' id='interface'>
			<!--
				Controls populated by JS
				Data source: ./data.js
				Responsible script: ./scripts/init.js
			-->
		</div>
	</section>

	<section id='output' class='output'>

		<div class='code-container'>
			<code class='code'><span class='selector'>.container</span> {<span id='parent-styles'></span>&#13;&#10;}</code>
			<button id='copy-parent' class='copy'>Copy</button>
		</div>

		<div class='code-container'>
			<code class='code'><span class='selector'>.child</span> {<span id='child-styles'></span>&#13;&#10;}</code>
			<button id='copy-child' class='copy'>Copy</button>
		</div>
	</section>
</body>

</html>
