<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Flexbox Playground</title>
	<link rel='stylesheet' href='./index.css'>
	<script defer type='module' src='./scripts/index.js'></script>
</head>

<body>
	<div class='page'>
		<div class='chrome'>
			<nav class='tabs'>
				<div class='controls'>
					<div class='close control'></div>
					<div class='minimize control'></div>
					<div class='maximize control'></div>
				</div>
				<div class='tab tab--inactive'>
					<span class='tab__title'>
						CSS Tricks | A Complete Guide To Flexbox
					</span>
					<span class='tab__close'></span>
				</div>
				<div class='tab tab--active'>
					<span class='tab__title'>
						Flexbox Playground
					</span>
					<span class='tab__close'></span>
				</div>
				<div class='tab--inactive__spacer'></div>
			</nav>
			<nav class='bar'>
				<div class='bar__buttons'>
					<i class='back'></i>
					<i class='forward'></i>
					<i class='refresh'></i>
					<i class='home'></i>
				</div>
				<div class='url' contenteditable>flexboxplayground.com</div>
				<div class='options'>&bull;&bull;&bull;</div>
			</nav>
		</div>

		<div class='body'>
			<div id='container' class='container flex'>
				<div class='child'></div>
				<div class='child'></div>
				<div class='child'></div>
			</div>
		</div>
	</div>

	<div id='interface' class='interface'>
		<form class='form'>
			<!-- This form is populated by JS -->
			<!-- Data source: ./data.js -->
			<!-- Responsible script: ./scripts/init.js -->
		</form>
	</div>
</body>

</html>
